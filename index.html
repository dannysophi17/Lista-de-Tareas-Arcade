<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Tareas</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="crt">

  <div class="container text-center">
  <h1 class="main-title animate-sequence mt-4">Mis Tareas</h1>

  <div class="menu-box mt-4 p-4 animate-sequence-2">
    <div class="task-form">
      <input id="taskInput" class="myInput" placeholder="Escribe una tarea...">
      <button id="addTaskBtn" class="myButton">Agregar Tarea</button>
      <div class="floating-box search-inline">
        <input id="searchInput" class="radar-input" placeholder="Buscar tareas...">
        <i class="radar-icon bi bi-search"></i>
      </div>
    </div>
  </div>

  <div class="task-area-box">
    <ul id="taskList" class="list-unstyled text-light fs-5 mt-4"></ul>
  </div>

  <div id="completedCount" class="text-center text-info mt-4 animate-sequence-4"></div>
</div>


  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
